source: slave
target: itsql

defaults:
  object: '{ENV_SCHEMA}_dl.inbound_awda_{stream_table}_intelix'
  mode: backfill
  primary_key: [id]
  update_key: created_time
  source_options:
    range: '{START},{END}'

env:
  SLING_LOADED_AT_COLUMN: timestamp

streams:
  inbound_awda.cc_queue:
    update_key: modified_time
    sql: |
      WITH source AS (
        SELECT
          *
          ,COALESCE(info_lastupdate_time, created_time) AS modified_time
        FROM {stream_schema}.{stream_table}
      )
      SELECT
        *
      FROM source
      WHERE {incremental_where_cond}
      ORDER BY modified_time
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_queue_intelix'
        deps: 'inbound_awda_cc_queue'
        group: 'inbound_awda'

  inbound_awda.cc_queue_detail:
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_queue_detail_intelix'
        deps: 'inbound_awda_cc_queue_detail'
        group: 'inbound_awda'

  inbound_awda.cc_user:
    primary_key: [id, site]
    update_key: modified_time
    sql: |
      WITH source AS (
        SELECT
          *
          ,COALESCE(updated_time, created_time) AS modified_time
        FROM {stream_schema}.{stream_table}
      )
      SELECT
        *
      FROM source
      WHERE {incremental_where_cond}
      ORDER BY modified_time
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_user_intelix'
        deps: 'inbound_awda_cc_user'
        group: 'inbound_awda'

  inbound_awda.cc_master_customer_detail:
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_master_customer_detail_intelix'
        deps: 'inbound_awda_cc_master_customer_detail'
        group: 'inbound_awda'

  inbound_awda.cc_master_customer:
    primary_key: [customer_id]
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_master_customer_intelix'
        deps: 'inbound_awda_cc_master_customer'
        group: 'inbound_awda'

  inbound_awda.cc_master_category:
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_master_category_intelix'
        deps: 'inbound_awda_cc_master_category'
        group: 'inbound_awda'

  inbound_awda.cc_master_reference:
    mode: full-refresh
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_master_reference_intelix'
        deps: 'inbound_awda_cc_master_reference'
        group: 'inbound_awda'