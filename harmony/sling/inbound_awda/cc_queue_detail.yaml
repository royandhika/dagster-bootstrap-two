source: slave
target: itsql

defaults:
  object: '{ENV_SCHEMA}_dl.inbound_awda_{stream_table}_intelix'
  mode: backfill
  primary_key: [id]
  update_key: created_time
  source_options:
    range: '{START},{END}'

env:
  SLING_LOADED_AT_COLUMN: timestamp

streams:
  inbound_awda.cc_queue_detail:
    meta:
      dagster:
        asset_key: 'inbound_awda_cc_queue_detail_intelix'
        deps: 'inbound_awda_cc_queue_detail'
        group: 'inbound_awda'