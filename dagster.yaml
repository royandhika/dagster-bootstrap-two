local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: .

compute_logs:
  module: dagster.core.storage.noop_compute_log_manager
  class: NoOpComputeLogManager

storage:
  postgres:
    postgres_db:
      hostname: 
        env: DAGSTER_POSTGRES_HOST
      username: 
        env: DAGSTER_POSTGRES_USERNAME
      password: 
        env: DAGSTER_POSTGRES_PASSWORD
      db_name: 
        env: DAGSTER_POSTGRES_DB
      port:
        env: DAGSTER_POSTGRES_PORT

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

concurrency:
  runs:
    max_concurrent_runs: 2
  pools:
    default_limit: 4

telemetry:
  enabled: false

run_monitoring:
  enabled: true
  poll_interval_seconds: 60

run_retries:
  enabled: true
  max_retries: 2
  retry_on_asset_or_op_failure: false

# Configures how long Dagster keeps sensor / schedule tick data
retention:
  schedule:
    purge_after_days: 90 # sets retention policy for schedule ticks of all types
  sensor:
    purge_after_days:
      skipped: 7
      failure: 30
      success: -1 # keep success ticks indefinitely

code_servers:
  local_startup_timeout: 360

auto_materialize:
  enabled: false